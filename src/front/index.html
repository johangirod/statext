<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Statext</title>
</head>
<body>
    <form action="/api/analyze/file"
        class="dropzone"
        id="my-awesome-dropzone">
        <div class="frontpage">
            <div class="top">
                <header>
                    <h1> Words matter. </h1>
                    <h2> Get numbered insights on textual document. </h2>
                </header>
            </div>
            <div class="bottom">
                <button type="button" class="go-button" onclick="startDemo()">Go!</button>
            </div>
        </div>
    </form>
    <div class="result hide">
        <h2> Word occurence </h2> 
        <div class="wordCounts"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>
    <script src="./app.js"></script>
</body>
</html>
